<div class="w3-container post media">
  <h3>{{post.message}}</h3>
  <div class="w3-container media-body">
    <strong>{{post.user.username}}</strong>
    <h4 class="media-heading">
      <span class="username">
        <a href="{% url 'posts:for_user' username=post.user.username%}">@{{post.user.username}}</a>
      </span>
      <time class="time">
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk%}">{{post.created_at}}</a>
      </time>
    </h4>
    <br><br>
    <div class="w3-container media-footer">

      {% if user.is_authenticated and post.user == user%}

        <a href="{% url 'posts:delete' pk=post.pk %}" class="w3-btn w3-black w3-round-large">
          <span class="fa fa-remove text-danger" aria-hidden="true"></span>
          <span class="text-danger icon-label"></span>
        </a>
      {% else %}
      <h1>User is not Authenticated</h1>
      {% endif %}


    </div>

  </div>
</div>
