<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'socialclone/css/master.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="w3-bar w3-black">
        <a href="{% url 'home' %}" class="w3-btn w3-round-large">SOCIALS</a>
        {% if user.is_authenticated %}
          <a href="{% url 'posts:create' %}" class="w3-btn w3-round-large">POST</a>
          <a href="{% url 'groups:all' %}" class="w3-btn w3-round-large">GROUPS</a>
          <a href="{% url 'groups:create' %}" class="w3-btn w3-round-large">CREATE GROUP</a>
          <a href="#" class="w3-btn w3-round-large w3-right"> Welcome {{user.username}}</a>
          <a href="{% url 'accounts:logout' %}" class="w3-btn w3-round-large w3-right">LOGOUT</a>
        {% else %}
          <a href="{% url 'groups:all' %}" class="w3-btn w3-round-large">GROUP</a>
          <a href="{% url 'accounts:login' %}" class="w3-btn w3-round-large w3-right">LOGIN</a>
          <a href="{% url 'accounts:signup' %}" class="w3-btn w3-round-large w3-right">SIGNUP</a>
        {% endif %}
      </div>

      <div class="w3-container main">
        {% block content %}

        {% endblock %}
      </div>
    </body>
</html>
